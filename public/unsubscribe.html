<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unsubscribe - MORNINGDIGEST</title>
    <link rel="icon" href="./icons/Citycons_newspaper_icon-icons.com_67933.ico" type="image/svg+xml">
    <link rel="stylesheet" href="./src/unsubscribe.css">
</head>
<body>
    <div class="container">
        <a href="./index.html" class="btn-back">← Return</a>
        <div class="login-wrapper">
            <div class="login-header">
                <h1>Unsubscribe</h1>
            </div>

            <form class="login-form" >
                <!-- Campo Email -->
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <div class="input-wrapper">
                        <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="2" y="4" width="20" height="16" rx="2"></rect>
                            <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"></path>
                        </svg>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            class="form-input" 
                            placeholder="your@email.com" 
                            required
                        >
                    </div>
                </div>

                <!-- Campo Contraseña -->
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-wrapper">
                        <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                        </svg>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            class="form-input" 
                            placeholder="••••••••" 
                            required
                        >
                    </div>
                </div>
                

                <!-- Botón Submit -->
                <button type="submit" class="btn-submit">Unsubscribe</button>
            </form>
        </div>
    </div>
    <script src="./src/main.js"></script>
</body>
</html>
